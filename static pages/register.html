    <div class="d-flex align-items-center py-4 ">
        <main class="form-signin mx-auto col-8">
            <form class="needs-validation" action="dashboard.html" method="get" novalidate>
             <h1 class="h3 mb-3 fw-normal">
              Register
             </h1>
             <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid last name is required
                    </div>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" placeholder="Username"
                        required>
                        <div class="invalid-feedback">
                            Your username is required
                        </div>
                    </div>
                </div>


                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="name@example.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid email
                    </div>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please enter a valid Password
                    </div>
                </div>
                <div class="col-sm-6 py-2 mx-auto">
                    <button class="btn btn-primary w-100" type="submit">
                        Sign in
                    </button>

                </div>
                
            </div>
            </form>
            <div class="text-center col-6 mx-auto">
                <p class="mt-3">Already have an account? <a href="newLogin.html">Login</a></p>
              </div>
           </main>
